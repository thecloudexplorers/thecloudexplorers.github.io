name: Deploy mdBook to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Cache Cargo
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-

            - name: Install mdBook and plugins
              run: |
                  cargo install mdbook --version 0.4.40 || true
                  # Temporarily disabled until font/parsing issues are resolved
                  # cargo install mdbook-mermaid --version 0.14.0 || true
                  # cargo install mdbook-alerts --version 0.6.9 || true

            - name: Create placeholder example files
              run: |
                  mkdir -p examples tools/iam_migrations/freeipa
                  echo "# Placeholder - replace with actual content" > examples/server_container.toml
                  echo "# Placeholder" > examples/unixd
                  echo "# Placeholder" > examples/radius.toml
                  echo "# Placeholder" > examples/radius_full.toml
                  echo "# Placeholder" > examples/kanidm-ipa-sync
                  echo "# Placeholder" > examples/kanidm-ldap-sync
                  echo "# Placeholder" > tools/iam_migrations/freeipa/00config-mod.ldif

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Build with mdBook
              run: mdbook build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./book

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
